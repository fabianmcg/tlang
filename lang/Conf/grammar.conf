/* 
* Parser entry point
*/
__top__:= ModuleDecl;

/* 
* Declarations
*/

ModuleDecl node:= TopLevelDeclList;

TopLevelDeclList @< DeclContext >@ node:=
                 TopLevelDecl TopLevelDeclList
        |        E
        ;

TopLevelDecl @< unique<Decl> >@ node:=
                 FunctionDecl
        ;

FunctionDecl node:= function Identifier "(" ")" CompoundStmt;

CompoundStmt node:= "{" "}";


